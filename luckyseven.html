<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky7</title>
</head>
<body>
    <script>
    function luckyseven(arr) {
        // if (arr.length < 3) {
        //   return "not possible";
        // }
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] + arr[i-1] + arr[i-2] === 7) {
            return true; 
            break;
          }
        }
        return false;
      }
    
     console.log(luckyseven([1, 3])); 
    </script>
</body>
</html>
